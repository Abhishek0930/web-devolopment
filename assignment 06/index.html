<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List abhishek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="assignment 06.css">
</head>

<body>
    <div class="my"><h1>Welcome to Abhishek's Notes making page</h1></div>
    <div class="wrapper">
        <header>ToDo List</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new Todo" />
            <button class="fas fa-plus"></button>
        </div>
        <ul class="todoList">
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNum"></span> pending tasks.</span>
            <button>Clear All</button>
        </div>
    </div>
    <script src="assignment 06.js"></script>
</body>

</html>
